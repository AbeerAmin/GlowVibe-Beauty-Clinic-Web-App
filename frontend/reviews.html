<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <style>
       /* General Page Styling */
body {
    font-family: 'Times New Roman', serif;
    margin: 0;
    padding: 0;
    background-color: #fdfcf9; /* Soft off-white background */
    color: #333; /* Dark gray text color */
    line-height: 1.6;
}

h1, h2, h3 {
    font-weight: bold;
    margin-bottom: 1rem;
    color: #2c2c2c; /* Slightly darker heading */
}

nav {
    background-color: #2c2c2c; /* Dark background for navbar */
    padding: 1rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
}

nav ul li a {
    text-decoration: none;
    color: #fff; /* White text for nav links */
    font-weight: bold;
    font-size: 1rem;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #c9a276; /* Accent color for hover effect */
}

/* Form Section */
.review-form {
    max-width: 800px;
    margin: 2rem auto;
    padding: 1.5rem;
    background: #fff; /* White card */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.review-form input,
.review-form textarea,
.review-form button {
    width: 100%;
    padding: 0.8rem;
    margin: 0.5rem 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
}

.review-form input:focus,
.review-form textarea:focus {
    border-color: #c9a276; /* Accent color */
    outline: none;
}

.review-form button {
    background-color: #c9a276;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
}

.review-form button:hover {
    background-color: #a88459; /* Darker accent color */
}

/* Review Cards */
.reviews {
    max-width: 1000px;
    margin: 2rem auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1.5rem;
}

.review-item {
    background: #fff;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.review-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
}

.review-item strong {
    display: block;
    margin-bottom: 0.5rem;
    color: #2c2c2c;
    font-size: 1.2rem;
}

.review-item p {
    color: #555; /* Lighter gray for review text */
}

/* Footer */
footer {
    background-color: #2c2c2c;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    margin-top: 2rem;
}

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index-2.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="reviews.html">Reviews</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <h1>Leave a Review</h1>
    <div class="review-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <textarea id="review" placeholder="Your Review" rows="4" required></textarea>
        <button onclick="submitReview()">Submit</button>
    </div>

    <div class="reviews" id="reviews"></div>

    <script>
        const reviews = []; // Temporary array to hold reviews

        // Function to render reviews
        function renderReviews() {
            const reviewsDiv = document.getElementById('reviews');
            reviewsDiv.innerHTML = '';
            reviews.forEach(review => {
                const div = document.createElement('div');
                div.className = 'review-item';
                div.innerHTML = `<strong>${review.name}</strong><p>${review.text}</p>`;
                reviewsDiv.appendChild(div);
            });
        }

        // Function to submit a review
        function submitReview() {
            const name = document.getElementById('name').value.trim();
            const reviewText = document.getElementById('review').value.trim();

            if (name && reviewText) {
                reviews.push({ name, text: reviewText }); // Add review to array
                renderReviews();
                document.getElementById('name').value = '';
                document.getElementById('review').value = '';
            } else {
                alert('Please fill out both fields!');
            }
        }
    </script>
</body>
</html>
