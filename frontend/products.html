<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4a9c3;
            padding: 15px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }
        .product-card {
            display: inline-block;
            width: 200px;
            margin: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .product-card p {
            color: #888;
        }
        .product-card button {
            background-color: #f4a9c3;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .product-card button:hover {
            background-color: #e389b7;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <a href="index-2.html">Home</a>
            <a href="auth.html">Sign In / Sign Up</a>
            <a href="session.html">Session</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <main>
        <h1 style="text-align: center; margin-top: 20px;">Our Cosmetic Products</h1>

        <!-- Product 1 -->
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1">
            <h3>Luxury Skin Cream</h3>
            <p>$29.99</p>
            <button onclick="addToCart('Luxury Skin Cream', 29.99)">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img src="product2.jpg" alt="Product 2">
            <h3>Hydrating Serum</h3>
            <p>$19.99</p>
            <button onclick="addToCart('Hydrating Serum', 19.99)">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <img src="product3.jpg" alt="Product 3">
            <h3>Anti-Aging Cream</h3>
            <p>$39.99</p>
            <button onclick="addToCart('Anti-Aging Cream', 39.99)">Add to Cart</button>
        </div>

        <!-- More products can be added similarly -->

    </main>

    <script>
        // Function to add products to the cart
        function addToCart(productName, productPrice) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name: productName, price: productPrice });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(productName + " has been added to your cart!");
        }
    </script>

</body>
</html>
