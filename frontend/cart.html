<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4a9c3;
            padding: 15px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }
        .cart-items {
            margin: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item p {
            margin: 0;
        }
        .checkout-btn {
            background-color: #f4a9c3;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        .checkout-btn:hover {
            background-color: #e389b7;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <a href="index-2.html">Home</a>
            <a href="auth.html">Sign In / Sign Up</a>
            <a href="session.html">Session</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <main>
        <h1 style="text-align: center; margin-top: 20px;">Your Shopping Cart</h1>

        <div class="cart-items" id="cart-items">
            <!-- Cart items will be added dynamically -->
        </div>

        <button class="checkout-btn">Proceed to Checkout</button>
    </main>

    <script>
        // Function to load cart items from localStorage
        function loadCartItems() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = ""; // Clear cart items section

            if (cart.length > 0) {
                cart.forEach(item => {
                    const cartItemDiv = document.createElement('div');
                    cartItemDiv.classList.add('cart-item');
                    cartItemDiv.innerHTML = `
                        <p>${item.name}</p>
                        <p>$${item.price.toFixed(2)}</p>
                    `;
                    cartItemsContainer.appendChild(cartItemDiv);
                });
            } else {
                cartItemsContainer.innerHTML = "<p>Your cart is empty!</p>";
            }
        }

        // Call loadCartItems function when the page loads
        window.onload = loadCartItems;
    </script>

</body>
</html>
